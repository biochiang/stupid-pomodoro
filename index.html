    <script>
        let timerId = null, isWorkMode = true, timeLeft = 25 * 60;
        const timerDisplay = document.getElementById('timer');
        const focusInput = document.getElementById('focus-input');
        const breakInput = document.getElementById('break-input');

        function shareLink() {
            const url = `https://biochiang.github.io/stupid-pomodoro/?t=${Date.now()}`;
            window.open(`https://www.facebook.com/sharer/sharer.php?u=${encodeURIComponent(url)}`, '_blank', 'width=600,height=400');
        }

        function speakInsult() {
            if ('speechSynthesis' in window) {
                window.speechSynthesis.cancel();
                const msg = new SpeechSynthesisUtterance("ä½ åƒå€‹ç™½ç™¡ï¼Œè ¢è›‹ï¼Œèµ·ä¾†å°¿å°¿äº†ï¼ï¼ï¼ï¼");
                msg.lang = 'zh-TW';
                window.speechSynthesis.speak(msg);
            }
        }

        function updateDisplay() {
            const m = Math.floor(timeLeft / 60), s = timeLeft % 60;
            timerDisplay.textContent = `${m.toString().padStart(2, '0')}:${s.toString().padStart(2, '0')}`;
            const total = (isWorkMode ? focusInput.value : breakInput.value) * 60;
            document.getElementById('status-bg').style.width = `${(timeLeft / total) * 100}%`;
        }

        function setQuickTime(min) { if (!timerId) { focusInput.value = min; timeLeft = min * 60; updateDisplay(); } }

        document.getElementById('start-btn').addEventListener('click', function() {
            if (timerId) {
                clearInterval(timerId); timerId = null; this.textContent = "ç¹¼çºŒ";
                document.body.className = "bg-idle min-h-screen flex items-center justify-center p-4";
            } else {
                this.textContent = "æš«åœ";
                document.body.className = isWorkMode ? "bg-work min-h-screen flex items-center justify-center p-4" : "bg-break min-h-screen flex items-center justify-center p-4";
                timerId = setInterval(() => {
                    timeLeft--; updateDisplay();
                    if (timeLeft <= 0) {
                        clearInterval(timerId); timerId = null;
                        if (isWorkMode) {
                            isWorkMode = false; timeLeft = breakInput.value * 60;
                            document.getElementById('message').textContent = "ã€Œä½ åƒå€‹ç™½ç™¡ï¼Œè ¢è›‹ï¼Œèµ·ä¾†å°¿å°¿äº†ï¼ï¼ï¼ï¼ã€";

                        } else {
                            isWorkMode = true; timeLeft = focusInput.value * 60;
                        }
                        updateDisplay(); this.textContent = "å•Ÿå‹•";
                    }
                }, 1000);
            }
        });

        document.addEventListener('mousemove', (e) => {
            const pupils = [document.getElementById('pupil-l'), document.getElementById('pupil-r')];
            const rect = document.getElementById('tomato-container').getBoundingClientRect();
            const centerX = rect.left + rect.width / 2, centerY = rect.top + rect.height / 2;
            pupils.forEach(pupil => {
                const angle = Math.atan2(e.clientY - centerY, e.clientX - centerX);
                pupil.setAttribute('cx', parseFloat(pupil.previousElementSibling.getAttribute('cx')) + Math.cos(angle) * 2.5);
                pupil.setAttribute('cy', parseFloat(pupil.previousElementSibling.getAttribute('cy')) + Math.sin(angle) * 2.5);
            });
        });
        updateDisplay();
